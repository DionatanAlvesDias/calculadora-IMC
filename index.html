<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/scripts.js" defer></script>
    <title>Calculadora de IMC </title>
</head>
<body>
    <form class="imcForm" for="imcCalc" name="imcCalc" action="#">
        <h1>Calculadora de IMC </h1>
        <div class="calc_Imc">
            <label class="lab_altura" for="altura">Digite sua altura:</label>
            <input type="text" id="altura" name="altura" placeholder="ex: 1.70">
            <br>
            <label class="lab_peso" for="peso">Digite seu peso: </label>
            <input type="text" id="peso" name="peso" placeholder="ex: 80.3">
            <br>
            <button class="btn-calc" type="submit" onclick="calcImc()">Calcular</button>
        </div>
    </form>
</body>
</html>
